[workspace]
resolver = "2"
members = [
  "pieces/spiders-scheme",
  "pieces/spiders-bailor",
  "scenes/spiders-spawner",
  "scenes/spiders-dossier",
  "scenes/spiders-snooper",
  # "scenes/spiders-visitor",
]

[package]
name = "spiders"
version = "0.0.0"
edition = "2021"
authors = ["Cuprum Wangzuo <cuprumwz@foxmail.com>"]
description = "A embedded framework tribe use rust"
license = "MIT OR Apache-2.0"

# Defines a size-optimized profile for the WASM bundle in release mode
[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"

